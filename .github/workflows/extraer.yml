name: Extraer JSON

on:
  workflow_dispatch:   # Para ejecutarlo a mano desde GitHub
  schedule:
    - cron: '0 3 * * *'   # Ejecuta todos los días a las 3 AM UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Clonar el repo
      uses: actions/checkout@v3

    - name: Instalar Python y dependencias
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Ejecutar script
      run: |
        pip install requests
        python extraer_json.py

    - name: Subir cambios al repo
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add agenda.json
        git commit -m "JSON actualizado automáticamente"
        git push